<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 90%;
            width: 1100px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-image {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 15px;
        }
        h1 {
            margin: 0;
            font-size: 2.8em;
            color: #333;
        }
        h2 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #666;
        }
        .social-links {
            margin: 20px 0;
        }
        .social-links a {
            margin: 0 8px;
            text-decoration: none;
            color: #007bff;
            font-size: 1.1em;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h6 style="color: #cccccc;">Indian Game Development Studio</h6>
        <img src="https://pbs.twimg.com/profile_images/1828704492629729280/lLT-J257_400x400.jpg" alt="Profile Image" class="profile-image">
        <h1>Fabled India Games</h1>
        <h2>Crafting immersive adventures inspired by India's rich legends and myths.</h2>
        <div class="social-links">
            <a href="https://twitter.com/fabledindia" target="_blank">Twitter</a>
            <a href="https://www.youtube.com/@fabledindiagames" target="_blank">Youtube</a>
            <a href="https://medium.com/@fabledindia" target="_blank">Blog</a>
            <a href="https://ko-fi.com/fabledindiagames" target="_blank">Ko-fi Donation</a>
        </div>
    </div>
</body>
</html>
